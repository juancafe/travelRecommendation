<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="./images/logo.jpg" alt="Travel Explorer Logo" />
            <span>Travel Explorer</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
        
        <!-- Search Bar in Header -->
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" id="search-bar" placeholder="Search destinations...">
                <button class="search-btn" onclick="searchDestinations()">Search</button>
                <button class="reset-btn" onclick="resetSearch()">Reset</button>
            </div>
        </div>

    </nav>

    <!-- Contact Us Section -->
    <header class="contact-header">
        <div class="overlay"></div>
        <div class="header-content contact-us">
            <div class="text-section">
                <h1>Contact Us</h1>
                <p>If you have any questions or need further information, please reach out to us using the form below. We look forward to hearing from you!</p>
            </div>
            <div class="form-section">
                <form action="submit_form.php" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </header>


        

    <!-- Search Results Overlay -->
    <div id="search-results-overlay" class="search-results-overlay">
        <div id="search-results"></div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media-icons">
        <a href="https://twitter.com" target="_blank"><img src="images/social/twitter.png" alt=""></a>
        <a href="https://facebook.com" target="_blank"><img src="images/social/facebook.webp" alt=""></a>
        <a href="https://instagram.com" target="_blank"><img src="images/social/instagram.jpg" alt=""></a>
        <a href="https://youtube.com" target="_blank"><img src="images/social/youtube.png" alt=""></a>
    </div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
